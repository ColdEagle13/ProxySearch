<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="./Site/images/logo.png">
    <link rel="stylesheet" href="index.css">
    <title>coldeagle13 | Home</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
    <div class="bar">
        <div class="settings" id="settings">
            <div class="settingsstuff title_main">Settings</div>
            <center>
                <input class="setTitle" placeholder="Title" onkeyup="titleSet(this.value)">
                <input class="setIco" placeholder="Icon" onkeyup="iconSet(this.value)">
                <div class="resetButton" onclick="reset()">Reset</div>
            </center>
        </div>
    </div>
    <div class="title text-4xl mb-8">ProxySearch</div>
    <center>
        <form>
            <div class="relative w-full max-w-lg">
                <input type="text" placeholder="Type or search a URL" class="w-full px-4 py-2 text-gray-900 bg-gray-200 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
            </div>
            <div class="links"></div>
        </form>
    </center>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
    <script src="updates.js"></script>
    <script src="site.js"></script>
</body>
</html>
